services:
  climacan-dev:
    container_name: climacan-dev
    build:
      context: ..
      dockerfile: docker/climacan.Dockerfile
    volumes:
      - ..:/workspaces/climacan
    env_file:
      - .env
    environment:
      - WORKDIR=/workspaces/climacan
      - TZ=Atlantic/Canary
    command: /bin/bash /workspaces/climacan/run.sh
    # command: sleep infinity
    restart: unless-stopped
    networks:
      - climacan_network

  climacan-influxdb:
    image: influxdb:1.8
    container_name: climacan-influxdb
    ports:
      - "${INFLUXDB_PORT}:${INFLUXDB_PORT}"
    volumes:
      - ./volumes/influxdb/data:/var/lib/influxdb
      - ./volumes/influxdb/db:/var/lib/influxdb/backup
    environment:
      - TZ=Atlantic/Canary
      - INFLUXDB_HTTP_BIND_ADDRESS=:${INFLUXDB_PORT}
    depends_on:
      - climacan-dev
    restart: unless-stopped
    networks:
      - climacan_network

  climacan-grafana:
    image: grafana/grafana
    container_name: climacan-grafana
    ports:
      - "${GRAFANA_PORT}:${GRAFANA_PORT}"
    volumes:
      - ./volumes/grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./volumes/grafana/provisioning:/etc/grafana/provisioning
      - ./volumes/grafana/dashboards:/etc/grafana/dashboards
      - ./volumes/grafana/my_img:/usr/share/grafana/public/my_img
    environment:
      - TZ=Atlantic/Canary
      - GF_PATHS_DATA=/var/lib/grafana
      - GF_PATHS_LOGS=/var/log/grafana
      - GF_SERVER_HTTP_PORT=${GRAFANA_PORT}
      - GRAFANA_PORT=${GRAFANA_PORT}
      - INFLUXDB_PORT=${INFLUXDB_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGPORT=${POSTGRES_PORT}
    depends_on:
      - climacan-dev
    restart: unless-stopped
    networks:
      - climacan_network

  climacan-postgres:
    image: postgres:15
    container_name: climacan-postgres
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    volumes:
      - ./volumes/postgres/data:/var/lib/postgresql/data
    environment:
      - TZ=Atlantic/Canary
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGPORT=${POSTGRES_PORT}
    restart: unless-stopped
    networks:
      - climacan_network

# Definici√≥n de red personalizada
networks:
  climacan_network:
    driver: bridge
