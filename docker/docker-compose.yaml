services:
  climacan-dev:
    build:
      context: ..
      dockerfile: docker/base.Dockerfile
    container_name: climacan-dev
    env_file:
      - ../.env
    command: /bin/python3 /workspaces/ClimaCan/src/grafcan/main_grafcan.py
    networks:
      - climacan_network

  climacan-influxdb:
    image: influxdb:1.8
    container_name: climacan-influxdb
    ports:
      - "${INFLUXDB_PORT}:${INFLUXDB_PORT}"
    volumes:
      - ./volumes/influxdb/data:/var/lib/influxdb
      - ./volumes/influxdb/db:/var/lib/influxdb/backup
    environment:
      - TZ=Atlantic/Canary
      - INFLUXDB_HTTP_BIND_ADDRESS=:${INFLUXDB_PORT}  # Cambiar el puerto interno a 8096
    depends_on:
      - climacan-dev
    restart: unless-stopped
    networks:
      - climacan_network

  climacan-grafana:
    image: grafana/grafana
    container_name: climacan-grafana
    ports:
      - "${GRAFANA_PORT}:${GRAFANA_PORT}"
    volumes:
      - ./volumes/grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./volumes/grafana/provisioning:/etc/grafana/provisioning
      - ./volumes/grafana/data:/var/lib/grafana
      - ./volumes/grafana/img:/usr/share/grafana/public/myimg
    environment:
      - TZ=Atlantic/Canary
      - GF_PATHS_DATA=/var/lib/grafana
      - GF_PATHS_LOGS=/var/log/grafana
      - GF_SERVER_HTTP_PORT=${GRAFANA_PORT}  # Cambiar el puerto interno de Grafana a 3010
      - GRAFANA_PORT=${GRAFANA_PORT}
      - INFLUXDB_PORT=${INFLUXDB_PORT}
    depends_on:
      - climacan-dev
    restart: unless-stopped
    networks:
      - climacan_network

# Definici√≥n de red personalizada
networks:
  climacan_network:
    driver: bridge
